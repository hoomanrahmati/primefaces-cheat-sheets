<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h1>Sample files......</h1>
  <hr />
  <p:panel styleClass="m-3">
    <h:form>
      <p:outputLabel value="Dynamic change mask with a checkbox" for="" />
      <p:inputMask
        value="#{sampleFile.val1}"
        mask="(99) 9999-9999"
        widgetVar="phoneMask"
      />
      <p:selectBooleanCheckbox
        itemLabel="Extend Mask"
        onchange="setMask()"
        widgetVar="cbxMask"
      />
    </h:form>
  </p:panel>
  <script>
    function setMask() {
      let inp = PF("phoneMask");
      let box = PF("cbxMask");
      if (box.isChecked()) {
        inp.jq.inputmask("(99) 9-9999-9999");
        inp.jq.focus();
      } else {
        inp.jq.inputmask("(99) 9999-9999");
      }
    }
  </script>
</ui:composition>
